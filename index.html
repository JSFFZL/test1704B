<body>
    <img id="scream" src="timg.jpg" style="display:none">
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var cxt = c.getContext("2d");
        var img = document.getElementById("scream");

        function timer() {
            cxt.clearRect(0, 0, 500, 500);

            var s = time.getSeconds(); //秒
            var m = time.getMinutes(); //分
            var h = time.getHours(); //时 

            //把分钟的当前弧度加给小时
            h = h + m * Math.PI / 180;

            //24进制转12
            h = h > 12 ? h - 12 : h;

            //钟表图片
            cxt.save();
            cxt.translate(250, 250);
            cxt.drawImage(img, -200, -200, 400, 400);

            //     //每次定义当前的原点

            //秒
            cxt.save();
            cxt.lineWidth = 3;
            cxt.strokeStyle = "red";
            cxt.translate(250, 250);
            cxt.rotate((s * 6) * Math.PI / 180);
            cxt.beginPath();
            cxt.moveTo(0, 15);
            cxt.lineTo(0, -130);
            cxt.closePath();
            cxt.stroke();
            cxt.restore();

            cxt.strokeStyle = "#000";

            cxt.beginPath();
            cxt.moveTo(0, 10);
            cxt.lineTo(0, -70);
            cxt.closePath();
            cxt.stroke();

        timer();
